spring.application.name=chat

# PostgreSQL接続設定
spring.datasource.url=jdbc:postgresql://localhost:5432/chat
spring.datasource.username=postgres
spring.datasource.password=postgres

# data.sql を常に実行
spring.sql.init.mode=always
# Hibernate がテーブル作成した「後」に data.sql を流す
spring.jpa.defer-datasource-initialization=true

# JPA設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Tokyo

# Spring Security の詳細ログ
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example=DEBUG

# （任意）SQLログ出力
logging.level.org.hibernate.SQL=debug

# === JWT（必須）===
# HS256 用のシークレット。最低32バイト相当（英数64文字くらいに）
jwt.secret=${JWT_SECRET:dev-secret-please-change-at-least-32chars-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
jwt.issuer=chat-app
jwt.exp-minutes=60